<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Solicitudes</title>
    <link rel="icon" href="{{url_for('static', filename='assets/imgs/Logo-top.png')}}" type="image/x-icon">
    <link rel="stylesheet" href="{{url_for('static', filename='assets/css/style.css')}}">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="{{url_for('static', filename='assets/imgs/Logo.png')}}" alt="">
        </div>
        <div class="usuario">
            <h3>{{ current_user.nombre }}  {{ current_user.apellido }}</h3>
            <h3>{{ current_user.worker_role }}</h3>
            <ion-icon  class="iconos" name="person-circle-outline"></ion-icon>
        </div>
    </header>
    <div class="salto">
        <h2><strong>Registro de Solicitudes Técnicas</strong></h2>
    </div>
    <div class="body-container">
        <div class="container">
            <form action="{{ url_for('guardar_solicitud') }}" method="post">
                <div class="content">
                    <div class="input-box">
                        <label for="dateAsign">Fecha de asignación:</label>
                        <input type="date" id="dateAsign" name="dateAsign" required>
                    </div>
                    <div class="input-box">
                        <label for="deadline">Deadline:</label>
                        <input type="date" id="deadline" name="deadline" required>
                    </div>
                    <p>Características de la solicitud  <span class="linea-1"></span></p>
                    <div class="input-box">
                        <label for="servicio">Servicio:</label>
                        <input required type="text" placeholder="Tipo de servicio" id="servicio" name="servicio">
                    </div>
                
                    <div class="input-box">
                        <label for="logica">Lógica:</label>
                        <input required type="text" placeholder="Lógica" id="logica" name="logica">
                    </div>
                    <div class="input-box">
                        <label for="descripcion">Descripcion de la falla:</label>
                        <textarea id="descripcion" name="descripcion" class="area-texto" placeholder="Escribe tu texto aquí..."></textarea>
                    </div>

                    <p>Informacion del cliente<span class="linea-2"></span></p>
                    <div class="input-box">
                        <label for="clientName">Nombre y apellido:</label>
                        <input required type="text" placeholder="Nombre completo del cliente" id="clientName" name="clientName">
                    </div>
                    <div class="input-box">
                        <label for="clientPlace">Localidad:</label>
                        <input required type="text" placeholder="Ubicacion del cliente" id="clientPlace" name="clientPlace">
                    </div>
                    <div class="input-box">
                        <label for="clientTel">Teléfono:</label>
                        <input required type="number" placeholder="Contacto del cliente" id="clientTel" name="clientTel">
                    </div>
                    <div class="input-box">
                        <label for="rut">RUT:</label>
                        <input required type="number" placeholder="RUT" id="rut" name="rut">
                    </div>
                    <div class="button-container">
                        <button type="submit" class="btn-1">Guardar y enviar</button>
                        <button class="btn-2">
                            <a href="{{url_for('home')}}" style="color: white;">Cancelar</a>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="es">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="{{url_for('static', filename='assets/Login/login.css')}}">
<title>Registrar cuenta</title>
<link rel="icon" href="{{url_for('static', filename='assets/imgs/Logo-top.png')}}" type="image/x-icon">

</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="{{url_for('static', filename='assets/imgs/Logo.png')}}" alt="">
        </div>
        <!--
        <nav> 
            <div class="nav-links">
                <li><a href="#"><ion-icon  class="iconos" name="person-circle-outline"></ion-icon><p>Iniciar Sesion</p></a></li>
                <li><a href="#"><ion-icon  class="iconos" name="settings-outline"></ion-icon><p>Configuracion </p></a></li>
                <li><a href="#"><ion-icon  class="iconos" name="alert-outline"></ion-icon><p>Reportar Problema</p></a></li>
            </div>
        </nav> -->
    </header>
    <section>
        <div class="form_box-register">
            <div class="form_value">
                <form action="{{ url_for('registrar_usuario')}}" method="post">
                    <h2>Registro de usuario</h2>
                     <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" id="email" name="email" required>
                        <label for="email">Correo electrónico:</label>
                     </div>
                     <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" id="password" name="password" required>
                        <label for="password">Contraseña:</label>
                     </div>
                     <div class="inputbox">
                        <ion-icon name="person-outline"></ion-icon>
                        <input type="text" id="nombre" name="nombre" required>
                        <label for="nombre">Nombre:</label>
                     </div>
                     <div class="inputbox">
                        <input type="text" id="apellido" name="apellido" required>
                        <label for="apellido">Apellido:</label>
                     </div>
                     <div class="inputbox">
                        <ion-icon name="home-outline"></ion-icon>
                        <input type="text" id="localidad" name="localidad" required>
                        <label for="localidad">Localidad:</label>
                     </div>
                     <div class="inputbox">
                        <ion-icon name="call-outline"></ion-icon>
                        <input type="number" id="telefono" name="telefono" required>
                        <label for="telefono">Teléfono:</label>
                     </div>
                     <div class="inputbox-option">
                        <label for="worker_role">Rol:</label>
                        <select id="worker_role" name="worker_role" required>
                            <option value="Asesor">Asesor</option>
                            <option value="Backoffice">BackOffice</option>
                        </select>
                     </div>
                     <button type="submit">Enviar</button>
                </form>
            </div>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Registro</title>
    <link rel="icon" href="{{url_for('static', filename='assets/imgs/Logo-top.png')}}" type="image/x-icon">
    <link rel="stylesheet" href="{{url_for('static', filename='assets/css/style.css')}}">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="{{url_for('static', filename='assets/imgs/Logo.png')}}" alt="">
        </div>
        <div class="usuario">
            <div class="usuario-h3">
                <h3>{{ current_user.nombre }}  {{ current_user.apellido }}</h3>
                <h3>{{ current_user.worker_role }}</h3>
            </div>
            <ion-icon  class="iconos" name="person-circle-outline"></ion-icon>
        </div>
    </header>
    <div class="salto">
        <h2 class="text-2xl font-bold">Editar Registro de Solicitud</h2>
    </div>
    <div class="body-container">
        <div class="container">
        {% if solicitud %}
            <form action="{{url_for('actualizar_orden', IdOrden=solicitud.IdOrden)}}" method="post">
                <div class="content">
                    <div class="input-box">
                        <label for="dateAsign">Fecha de asignación:</label>
                        <input type="date" id="dateAsign" class="form-control" name="dateAsign" value="{{solicitud.dateAsign}}">
                    </div>
                    <div class="input-box">
                        <label for="deadline">Deadline:</label>
                        <input type="date" id="deadline" class="form-control" name="deadline" value="{{solicitud.deadline}}">
                    </div>
                    <p>Características de la solicitud  <span class="linea-1"></span></p>
                    <div class="input-box">
                        <label for="servicio">Servicio:</label>
                        <input required type="text" id="servicio" class="form-control" name="servicio" value="{{solicitud.servicio}}">
                    </div>
                    <div class="input-box">
                        <label for="logica">Lógica:</label>
                        <input required type="text" id="logica" class="form-control" name="logica" value="{{solicitud.logica}}">
                    </div>
                    <div class="input-box">
                        <label for="descripcion">Descripcion de la falla:</label>
                        <textarea id="descripcion" name="descripcion" class="area-texto form-control">{{solicitud.descripcion}}</textarea>
                    </div>

                    <p>Informacion del cliente<span class="linea-2"></span></p>
                    <div class="input-box">
                        <label for="clientName">Nombre y apellido:</label>
                        <input required type="text" id="clientName" class="form-control" name="clientName" value="{{solicitud.clientName}}">
                    </div>
                    <div class="input-box">
                        <label for="clientPlace">Localidad:</label>
                        <input required type="text" id="clientPlace" class="form-control" name="clientPlace" value="{{solicitud.clientPlace}}">
                    </div>
                    <div class="input-box">
                        <label for="clientTel">Teléfono:</label>
                        <input required type="number" id="clientTel" class="form-control" name="clientTel" value="{{solicitud.clientTel}}">
                    </div>
                    <div class="input-box">
                        <label for="rut">RUT:</label>
                        <input required type="number" id="rut" class="form-control" name="rut" value="{{solicitud.rut}}">
                    </div>
                    <div class="button-container">
                        <button type="submit" class="btn-1">Guardar y enviar</button>
                        <button class="btn-2">
                            <a href="{{url_for('home')}}" style="color: white;">Cancelar</a>
                        </button>
                    </div>
                </div>
            </form>
            {% else %}
            <div class="col-12">
                <h2 class="text-center">
                    No existe la solicitud.
                </h2>
            </div>
        {% endif %}
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
